<button type="button" class="btn btn-default" back>Back</button>

<p><label>Author: </label> <a href="#user/{{author}}">{{author}}</a></p>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed">
        <caption>Branches</caption>
        <thead>
            <tr>
                <th>Branch name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="branch in branches">
                <td class="text-left">{{branch.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-hide="commits.length">
    <button type="button" class="btn btn-default" ng-click="showCommits()">Commits</button>
</div>
<div ng-if="commits.length" class="table-responsive">
    <table class="table table-striped table-bordered table-condensed">
        <caption>Commits</caption>
        <thead>
            <tr>
                <th>Author</th>
                <th>Committer</th>
                <th>Commit message</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="commit in commits">
                <td class="text-left">{{commit.author.login}} ({{commit.commit.author.name}})</td>
                <td class="text-left">{{commit.committer.login}} ({{commit.commit.committer.name}})</td>
                <td class="text-left">{{commit.commit.message}}</td>
            </tr>
        </tbody>
    </table>
</div>
