<div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th width="60">Avatar</th>
                <th>Login</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td class="text-center"><img ng-src="{{user.avatar_url}}" width="50" height="50" /></td>
                <td class="text-left"><a href="#user/{{user.login}}">{{user.login}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
